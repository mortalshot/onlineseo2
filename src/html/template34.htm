<section class="template34">
  <div class="template34__container">
    <div class="template34__row">
      <div class="template34__left">
        <h2 class="template34__title _gradient"><span>Остались вопросы?</span></h2>
        <h3 class="template34__subtitle">Заполните форму и мы с вами свяжемся в течение 1 часа.</h3>

        <form action="" class="template34__form form">
          <div class="form__row _row">
            <div class="col-12 form__item">
              <label for="template34-name" class="form__label">Имя:</label>
              <input type="text" id="template34-name" name="template34-name" placeholder="Ваше имя" class="form__input" required />
            </div>
            <div class="col-12 form__item">
              <label for="template34-phone" class="form__label">Телефон:</label>
              <input type="text" id="template34-phone" name="template34-phone" placeholder="+7 (999) 999 99-99" class="form__input form__input_phone" required />
            </div>
            <div class="col-12 form__item">
              <label for="template34-email" class="form__label">Телефон:</label>
              <input type="email" id="template34-email" name="template34-email" placeholder="Email" class="form__input form__input_email" required />
            </div>
          </div>

          <div class="form__submit">
            <button type="submit" class="btn btn_bg-yellow">Отправить заявку</button>

            <div class="form__privacy checkbox">
              <input id="template23-privacy" class="checkbox__input" type="checkbox" value="agree" name="template23-privacy">
              <label for="template23-privacy" class="checkbox__label"><span class="checkbox__text">Я подтверждаю ознакомление с Политикой конфиденциальности и даю согласие на обработку моих персональных данных</span></label>
            </div>
          </div>
        </form>
      </div>
      <div class="template34__right">
        <div class="template34__contacts template34-contacts">
          <div class="template34-contacts__items">
            <div class="template34-contacts__item">
              <img src="@img/icons/schedule.svg" alt="" loading="lazy">
              <span>Пн-Пт 09-21</span>
            </div>
            <a href="mailto:info@online-seo.ru" class="template34-contacts__item">
              <img src="@img/icons/email.svg" alt="" loading="lazy">
              <span>info@online-seo.ru</span>
            </a>
            <a href="telto:+79671623967" class="template34-contacts__item">
              <img src="@img/icons/phone.svg" alt="" loading="lazy">
              <span>+7 967 162 39 67</span>
            </a>
            <a href="" class="template34-contacts__item">
              <img src="@img/icons/whatsapp.svg" alt="" loading="lazy">
              <span>+7 967 162 39 67</span>
            </a>
            <a href="" class="template34-contacts__item">
              <img src="@img/icons/tg.svg" alt="" loading="lazy">
              <span>arahneed1</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
