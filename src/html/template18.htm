<section class="template18">
  <div class="template18__container">
    <div class="template18__heading _heading _content">
      <h2 style="color: #FC2FCF;">/ Калькулятор стоимости SEO-продвижения</h2>
    </div>

    <div class="template18__row">
      <form class="template18__form form">
        <h3 class="form__title">Рассчитайте стоимость SEO-продвижения вашего сайта за 1 минуту и получите подробный аудит сайта, прогноз роста позиций и трафика</h3>

        <div class="form__row">
          <div class="col-12 form__item">
            <label for="template18-site" class="form__label">Адрес вашего сайта <span>*</span></label>
            <input type="text" id="template18-site" name="template18-site" placeholder="https://onlineseo.io" class="form__input" required />
          </div>

          <div class="col-12 form__item">
            <div class="form__label">Тематика сайта <span>*</span></div>
            <select name="form[]" class="form">
              <option value="" selected>Интернет-магазины</option>
              <option value="Интернет-магазины">Интернет-магазины</option>
              <option value="Запуск курса">Запуск курса</option>
              <option value="Блог">Блог</option>
            </select>
          </div>

          <div class="col-12 form__item">
            <div class="form__label">Возраст сайта, лет <span>*</span></div>

            <div class="form__range range">
              <input type="range" value="0" min="0" max="10" class="range__input">

              <div class="range__grid">
                <div class="range__value range__value_start" style="flex: 0 0 19.9%;">0</div>
                <div class="range__value" style="flex: 0 0 19.9%;">2</div>
                <div class="range__value" style="flex: 0 0 19.9%;">4</div>
                <div class="range__value" style="flex: 0 0 19.9%;">6</div>
                <div class="range__value" style="flex: 0 0 19.9%;">8</div>
                <div class="range__value range__value_end" style="flex: 0 0 19.9%;">>10</div>
              </div>
            </div>
          </div>

          <div class="col-12 form__item">
            <div class="form__label">Количество запросов в ТОП-10</div>

            <div class="form__range range">
              <input type="range" value="0" min="0" max="10" class="range__input">

              <div class="range__grid">
                <div class="range__value range__value_start" style="flex: 0 0 19.9%;">0</div>
                <div class="range__value" style="flex: 0 0 19.9%;">2</div>
                <div class="range__value" style="flex: 0 0 19.9%;">4</div>
                <div class="range__value" style="flex: 0 0 19.9%;">6</div>
                <div class="range__value" style="flex: 0 0 19.9%;">8</div>
                <div class="range__value range__value_end" style="flex: 0 0 19.9%;">>10</div>
              </div>
            </div>
          </div>
        </div>

        <div class="form__submit">
          <button type="submit" class="btn btn_bg-yellow">Рассчитать стоимость проекта</button>
        </div>
      </form>
      <div class="template18__graphic">
        <img src="@img/main/template18/template18-image.png" alt="">
      </div>
    </div>
  </div>
</section>
